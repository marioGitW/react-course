<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .send-btn {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .send-btn:disabled {
      background-color: lightgreen;
    }

    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 15px;
      flex-grow: 1;
    }

    .chat-container {
      display: flex;

    }

    .app-container {
      max-width: 600px;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 50px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .robot-chat-message {
      display: flex;
      justify-content: start;
      align-items: start;
      padding-left: 10px;
      padding-right: 10px;
    }

    .user-chat-message {
      display: flex;
      justify-content: end;
      align-items: start;
      padding-left: 10px;
      padding-right: 10px;
    }

    .chat-message-text {
      background-color: rgb(238, 238, 238);
      border-radius: 10px;
      color: black;
      padding: 10px 20px;
      margin-left: 10px;
      margin-right: 10px;
      max-width: 300px;
    }

    .chat-message-profile {
      width: 45px;
    }

    .chat-messages-container {
      flex-grow: 1;
      overflow: scroll;
      scrollbar-width: none;
    }

    .welcome-message {
      color: rgb(120, 120, 120);
      text-align: center;
    }

    .loading-spinner {
      height: 40px;
      margin: -15px;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script type="text/babel">


    function ChatInput({ chatMessages, setChatMessages }) {
      const [isLoading, setIsLoading] = React.useState(false);
      const [inputText, setInputText] = React.useState('');
      function saveInputText(event) {
        setInputText(event.target.value);
      }
      async function sendMessage() {
        if (inputText === '' || isLoading) return;
        setIsLoading(true)
        setInputText('')
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]

        setChatMessages([
          ...newChatMessages,
          {
            message: <img src="loading-spinner.gif" className="loading-spinner" />,
            sender: 'robot',
            id: "loading"
          }
        ]);

        const response = await Chatbot.getResponseAsync(inputText);
        setIsLoading(false);
        setChatMessages([
          ...newChatMessages.filter(m => m.id !== 'loading'),
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);


      }
      function submitMessage(event) {
        if (event.key === 'Enter') sendMessage()
        else if (event.key === 'Escape') setInputText('')
      }
      return (
        <div className='chat-container'>
          <input
            className='chat-input'
            placeholder="Send a message to Chatbot"
            size="30"
            onKeyDown={submitMessage}
            onChange={saveInputText}
            value={inputText}
          />
          <button className='send-btn' disabled={isLoading} onClick={sendMessage}>Send</button>
        </div>
      );
    }

    function ChatMessage({ sender, message }) {
      return (
        <div className={sender === 'robot' ? 'robot-chat-message' : 'user-chat-message'}>
          {sender === 'robot' && <img className='chat-message-profile' src="robot.png" />}
          <div className='chat-message-text'>{message}</div>
          {sender === 'user' && <img className='chat-message-profile' src="user.png" />}
        </div>
      );

    }
  function useAutoScroll(dependencices) {
        const containerRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = containerRef.current
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight
          }
        }, dependencices);
        return containerRef;
      }
    function ChatMessages({ chatMessages }) {

      const chatMessagesRef = useAutoScroll([chatMessages]);
      return (
        <div className='chat-messages-container' ref={chatMessagesRef}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </div>
      );
    }
    function App() {


      const [chatMessages, setChatMessages] = React.useState([]);
      //const [chatMessages,setChatMessages]=array; - array destructuring

      return (
        <div className='app-container'>
          {chatMessages.length === 0 && (
            <p className="welcome-message">
              Welcome to the chatbot project! Send a message using the textbox below.
            </p>
          )}
          <ChatMessages chatMessages={chatMessages} />
          <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
