<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
     <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

      function Product({title,price,align,discountPrice,imgSrc}){
        return(
          <>
          <div align={align}>
              { imgSrc && <img src={imgSrc} width="50"/> }
              <div>{title}</div>
              { discountPrice ? (
                <>
                <div><del>Price:${price}</del></div>
                <div>Discount price:{discountPrice}</div>
                </>
              ): <div>Price:${price}</div>}
             
              <button>Add to Cart</button>
          </div>
          </>
        );
      }

      function App(){
        return(
          <>
          <Product title="Cotton socks" price="10.90" align="left" discountPrice="5.45" imgSrc="cotton-socks.png"/>
          <Product title="Tennis balls" price="6.00" align="center" imgSrc="tennis-balls.png"/>
          <Product title="Plain T-Shirt" price="7.99" align="right" imgSrc="plain-t-shirt.png"/>
          </>
        );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>)

    </script>
  </body>
</html>
